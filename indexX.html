<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Buscador Facebook</title>
</head>

<body class="h-screen items-center">
<div id="app">
    <div class="favorite" v-for="alias in todosFavoritos" :key="alias.id">
        <!--@ es una abreviatura v-on para escuchar eventos-->
        <a v-on:click.prevent="mostrarFavorito(alias)" href="">
            <img v-bind:src="alias.picture.data.url" alt="" class="favorite__avatar">
        </a>
    </div>
    <h1 id="h1" class="text-center text-3xl">Busca Perfiles en Facebook ⇊</h1>
    <br/>
    <form v-on:submit.prevent="Buscar" id="Buscador">
        <input v-model="busqueda" type="text" class="mr-1 focus:outline-none px-2" id="buscador_input" required placeholder="Inserte el ID de su amikuo">
        <button type="submit" id="buscador_input2" class="bg-white hover:bg-gray-500 hover:text-black py-2 px-4 border border-gray-400 rounded shadow">
            Buscar
        </button>
    </form> 

    <section class="flex h-screen justify-center items-center">
        
        <div v-if="result" class="p-4 sm:w-1/2 lg:w-1/3">
            
            <div id="cont" class="p-6 hover:bg-gray-800 hover:text-white transition duration-300 ease-in">
                <a v-if="estaFavoritos" id="img" href="" v-on:click.prevent="removeFavorito">Eliminar Favoritou <img src="img/trash-2.svg" alt="" width="30" height="30"></a>
                <a v-else id="img" href="" v-on:click.prevent="addFavorito">Añadir Favoritou <div><img id="img" src="img/plus-circle.svg" alt="" width="30" height="30"></div></a>
                <div>
                    <h2 id="h2">{{result.name}}</h2>
                    <h2 id="h2">{{result.id}}</h2>
                </div>
                
                <br/>
                
                <div id="cont2" class="relative w-16 h-16">
                    <img class="rounded-full border border-gray-100 shadow-sm" v-bind:src="result.picture.data.url" alt="user image" />
                    <div class="absolute top-0 right-0 h-6 w-6 my-1 border-4 border-white rounded-full bg-green-400 z-2"></div>
                </div>
                
            </div>
            
        </div>
        <p id="h1" v-else>Esperando por la busqueda lok@ &nbsp</p>
        <br/>
        <div v-if="error" id="cont" class="mr-1 p-6 hover:bg-gray-800  transition duration-300 ease-in">
            <div id="cont" class="h-full border-2 border-gray-200 hover:text-white border-opacity-60 rounded-lg overflow-hidden ">
                JOAAAA!! severo tonto compai escriba bien
                <img class="lg:h-72 md:h-48 w-full object-cover object-center" src="img/dog.jpg" alt=""></div>
            </div>
    </section>
</div>
<script src="js/main.js"></script>
<script>
    //creamos una constante para guardar el acoplamiento
    const velake = app.mount('#app')
</script>
</body>
</html>
